<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&family=Handlee&display=swap" rel="stylesheet">
    <title>Pete's Za - Pizza for Errbody</title>
</head>
<body>
    <div class="row center">
      <img src="images/PETE'S PIZZA (1).png" class="responsive-img header-logo">
    </div>
    <div class="row center">
      <div class="container orders-container z-depth-2">
        <h3>Your Order</h3>
        <div id="orders">
                
        </div>
      </div>
    </div>
    <div id="menu">
        <div class="row center">
            <h1 class="white-text">Menu</h1>
        </div>
        <nav class="nav-center">
            <div class="nav-wrapper nav-menu">
              <ul id="nav-mobile" class="center hide-on-med-and-down">
                <li ><button class="menu-button btn" id="6">Pizza</button></li>
                <li ><button class="menu-button btn" id="9">Sides</button></li>
                <li ><button class="menu-button btn" id="8">Pasta</button></li>
                <li ><button class="menu-button btn" id="7">Salad</button></li>
                <li ><button class="menu-button btn" id="10">Drinks</button></li>      
              </ul>
            </div>
        </nav>
        <div class="cart">
            <ul class="collapsible popout">
                <li>
                  <div class="collapsible-header"><i class="material-icons">shopping_cart</i>Cart</div>
                  <div class="collapsible-body">
                      <div class="row">
                          <div class="col 6">
                            <span id="cart-contents">
                            
                            </span>
                          </div>
                          <div class="col 6">
                            <span id="checkout-content">

                            </span>
                          </div>
                      </div>
                    </div>
                </li>
            </ul>
        </div> 
        <div class="menu-items">
            <div class="row center">
                <ul id="menu-items">

                </ul>
            </div>
        </div>
    </div>

  <!-- Compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="models/item.js"></script>
    <script src="models/menu.js"></script>
    <script src="models/order.js"></script>
    <script src="models/cart.js"></script>
    <script src="index.js"></script>
</body>
</html>
